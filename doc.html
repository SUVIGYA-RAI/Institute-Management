<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input[type="file"] {
            display: none;
        }
        label {
            display: block;
            margin-bottom: 10px;
            cursor: pointer;
            padding: 10px;
            border: 2px solid #333;
            border-radius: 4px;
            background-color: #444;
            color: #fff;
            text-align: center;
            transition: background-color 0.3s;
        }
        label:hover {
            background-color: #555;
        }
        .file-name {
            margin-top: 10px;
            font-size: 14px;
            color: #555;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

<header>
    <h1>Document Upload</h1>
</header>
<h2 align="center">10th Marksheet</h2>

<div class="container">
    <form id="uploadForm" enctype="multipart/form-data">
        <label for="fileUpload">Choose File</label>
        <input type="file" id="fileUpload" name="fileUpload">
        <div class="file-name" id="fileName">No file chosen</div>
        <button type="submit">Upload</button>
    </form>
</div>
